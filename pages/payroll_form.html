<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="..\css\payroll_form.css">
    <title>Employee Payroll</title>
    <script defer src="..\js\new_payroll_form.js"></script>
    <script defer src="..\js\EmployeeDetails.js"></script>
    <script defer src="..\js\utility.js" ></script>
    <script defer src="..\js\service.js"></script>
    <script defer src="..\js\site_properties.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="..\assest\images\logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name"
                placeholder="Your Name" required></br>        
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                               value="..\assest\profile-images\Ellipse -3.png" required>
                        <img class="profile" id="image1" src="..\assest\profile-images\Ellipse -3.png" alt="profileImg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                               value="..\assest\profile-images\Ellipse 1.png" required>
                        <img class="profile" id="image2" src="..\assest\profile-images\Ellipse 1.png" alt="profileImg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                               value="..\assest\profile-images\Ellipse -8.png" required>
                        <img class="profile" id="image3" src="..\assest\profile-images\Ellipse -8.png" alt="profileImg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                               value="..\assest\profile-images\Ellipse -7.png" required>
                        <img class="profile" id="image4" src="..\assest\profile-images\Ellipse -7.png" alt="profileImg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label  text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label  text" for="department">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="Hr">
                    <label class="text" for="Hr">Hr</label>
                    <input type="checkbox" id="Sales" name="department" value="Sales">
                    <label class="text" for="Sales">Sales</label>
                    <input type="checkbox" id="Finance" name="department" value="Finance">
                    <label class="text" for="Finance">Finance</label>
                    <input type="checkbox" id="Eng" name="department" value="Engineer">
                    <label class="text" for="Eng">Engineer</label>
                    <input type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label  class="label text" for="startDate">Start Date</label>
                <div>
                    <select name="Day" id="day" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month" required>
                        <option value="01">January</option>
                        <option value="02">Fabuary</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select name="Year" id="year" required>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Select Salary Range</label>
                <input type="range" name="salary" id="salary" min="30000"
            max="50000" step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="button" class="button submitButton"><a href="./home.html" class="resetButton button cancelButton">Cancel</a>  </button>
                    <button type="submit" class="button submitButton" id="submitButton" >Submit</button>
                    <button type="reset" class="resetButton button" >Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
